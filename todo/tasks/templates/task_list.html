{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
    <h1 class="mb-4">Tasks</h1>

    {% if tasks %}
        <div class="list-group">
            {% for task in tasks %}
                <div class="list-group-item">
                    <h5 class="mb-1">{{ task.title }}</h5>
                    <p class="mb-1">{{ task.description }}</p>
                    <small>Due: {{ task.due_date }}</small>
                    <div class="mt-2">
                        <a href="{% url 'edit_task' task.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}

    <a href="#" class="btn btn-primary mt-3">Add New Task</a>
{% endblock %}
