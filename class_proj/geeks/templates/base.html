<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">To-Do List</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                <a href="{% url 'login' %}" class="btn btn-outline-light">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'password_change' %}" class="btn btn-outline-light me-2">Change Password</a>
                <a href="{% url 'password_reset' %}" class="btn btn-outline-light">Reset Password</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
