{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add Income</h2>
    <form action="" method="post" class="shadow p-4 rounded" style="background-color: #f9f9f9;">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.non_field_errors }}
        </div>
        <div class="mb-3">
            {{ form.description.label_tag }}
            {{ form.description }}
            {{ form.description.errors }}
        </div>
        <div class="mb-3">
            {{ form.amount.label_tag }}
            {{ form.amount }}
            {{ form.amount.errors }}
        </div>
        <input type="submit" value="Add Income" class="btn btn-outline-primary w-100">
    </form>
</div>
{% endblock %}
