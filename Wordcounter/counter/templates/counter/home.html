{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Word Counter</a>
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="hover:text-blue-200">Home</a></li>
                <li><a href="{% url 'about' %}" class="hover:text-blue-200">About</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-blue-200">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4 flex-grow">
        <h1 class="text-3xl font-bold mb-6 text-center">Welcome to Word Counter</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form action="{% url 'count' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Enter your text:</label>
                    <textarea id="text" name="text" rows="6"
                        class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                        required></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Count
                        Words</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Word Counter App. All rights reserved.</p>
    </footer>
</body>

</html>
