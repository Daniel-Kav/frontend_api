<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Tasker App</h1>
    <button><a href="{% url 'new_task'  %}">New Task</a></button>
    {% for task in tasks %}
        <li>
            <h4>{{task.title}}</h4>
            <button><a href="{% url 'task_detail' task.id %}">Read More ..</a></button>
            <button><a href="{% url 'task_update' task.id %}">Edit</a></button>
            <button><a href="{% url 'task_delete' task.id %}">Delete</a></button>
        </li>
    {% endfor %}
</body>
</html>
