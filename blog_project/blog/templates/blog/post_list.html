{% extends 'base.html' %}

{% block content %}
<h2>Blog Posts</h2>
<a href="{% url 'post_new' %}" class="btn btn-primary my-3">New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p>by {{ post.author }} on {{ post.created_at }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
