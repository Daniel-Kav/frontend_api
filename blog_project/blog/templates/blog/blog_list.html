{% extends 'base.html' %}
{% block content %}
  <h1>BlogList</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-outline-primary" value="Create Blog">
  </form>

<ul class="list-group my-5">
    {% for blog in bloglist %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ blog.title }}
        <a href="{% url 'blog_details' blog.id %}" class=" btn btn-outline-primary">View Blog</a>
        <a href="{% url 'blog_delete' blog.id %}" class=" btn btn-outline-danger">Delete Blog</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
