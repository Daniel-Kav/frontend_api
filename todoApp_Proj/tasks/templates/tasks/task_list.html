<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">To-Do List</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary my-3">Add Task</button>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                {{ task.title }}
                <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-outline-primary float-end">
                    {% if task.completed %}
                    Mark as Incomplete
                    {% else %}
                    Mark as Complete
                    {% endif %}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
