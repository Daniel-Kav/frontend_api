{% extends 'base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to My Blog</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ post.created_at|date:"F j, Y" }}</h6>
                        <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="card-link">Read more</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No posts available.</p>
        {% endfor %}
    </div>
{% endblock %}
